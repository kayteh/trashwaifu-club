<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>trash waifu club</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .container {
        height: 100vh;
        width: 100vw;
        padding: 3em;
    }

    .trash {
        background-image: url(./static/trashest.jpg);
        background-size: contain;
        display: flex;
        flex-direction: column;
        padding: 3em;
        align-content: space-between;
        height: 100%;
    }

    .space {
        flex: 1;
    }

    .commentary {
        flex: 0;
        text-decoration: underline;
        font-style: italic;
        font-size: 2em;
        font-weight: bold;
        color: white;
        text-align: center;
        width: 100%;
    }

    .yello {
        position: fixed;
        bottom: 0;
        left: 0;
        background-image: url(./static/yello.png);
        background-size: contain;
        width: 200px;
        height: 200px;
        z-index: 10;
    }

    .but-small {
        font-size: 1.5em;
    }

    .sponsors {
        position: fixed;
        top: 5px;
        left: 0;
        text-align: center;
        right: 0;
    }

    .donate {
        position: fixed;
        bottom: 5px;
        text-align: center;
        right: 0;
    }

    .don8button {
        width: 300px;
        padding: 10px;
        border: 3px solid blueviolet;
        background-color: blue;
        border-radius: 50px;
        color: white;
        animation: infinite 0.2s chaosbutton ease-in-out;
        display: block;
    }

    @keyframes chaosbutton {
        0% {
            border-color: blueviolet;
            transform: translateY(0);
            background-color: deeppink;
        }

        49.9% {
            border-color: blueviolet;
        }

        50% {
            border-color: black;
            transform: translateY(-10px);
        }

        100% {
            border-color: black;
            background-color: deepskyblue;
            transform: translateX(-10px);
        }
    }
</style>
<div class="container">
    <div class="trash">
        <div class="commentary">i'm the trashest of waifus - lampjaw 🗑</div>
    </div>
</div>
<div class="yello" title="im a tomato 🍅">
    <div class="commentary but-small">
        8/10 yeelo fucks agree
    </div>
</div>
<div class="sponsors">
    this site is sponsored by chloe 🦄🌈🦦🦦🦦<br>
    lampjaw drives a pt cruiser and that's not driving thats cruising - okano 🦊
</div>
<div class="donate">
    <a class="don8button" href="#" id="donatelinkchaos" target="_blank">donate to help</a>
</div>
<script>
    const donateButton = document.querySelector("#donatelinkchaos")
    const links = [
        "https://www.saveafox.org/donate",
        "https://www.google.com/search?q=fox+animal&tbm=isch",
        "https://teespring.com/cheese-loves-lamp"
    ]
    const chaosifyLink = () => setTimeout(() => {
        donateButton.href = links[Math.floor(Math.random() * links.length)]
        chaosifyLink()
    }, Math.floor(Math.random() * 1000) + 300)

    window.onload = () => {
        chaosifyLink()
    }
</script>
